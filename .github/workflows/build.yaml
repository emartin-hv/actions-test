name: CI

on: [push]
env:
  INPUT_MVNCOMMAND: '-version'
jobs:
  centos:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1
    - name: Maven command
      run: mvn $INPUT_MVNCOMMAND
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64'
    - name: Python version
      run: python --version  
  macos:
    runs-on: macos
    steps:
    - uses: actions/checkout@v1
    - name: Maven command
      run: mvn $INPUT_MVNCOMMAND
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: mvn %INPUT_MVNCOMMAND%
