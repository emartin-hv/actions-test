name: CI

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: mvn -version
  macos:
    runs-on: macos
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: mvn -version
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: mvn -version

